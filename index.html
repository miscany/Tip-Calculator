<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator App</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="./images/logo.svg" />
    <div class="whole-page-container">
      <div class="flex-one">
        <article>
          <label for="bill">Bill</label><br />
          <label for="bill" class="tooltip" hidden>Can't be zero</label>
          <input class="main" type="text" id="bill" value="0" /><br />
        </article>

        <article>
          <label for="tip">Select Tip %</label>
          <div class="grid-container">
            <div id="5" class="tip-box">5%</div>
            <div id="10" class="tip-box">10%</div>
            <div id="15" class="tip-box">15%</div>
            <div id="25" class="tip-box">25%</div>
            <div id="50" class="tip-box">50%</div>
            <input class="tip-box" placeholder="Custom" />
          </div>
        </article>

        <article class="people">
          <label for="people">Number of People</label>
          <label for="people" class="tooltip" hidden>Can't be zero</label>
          <input id="people" class="main" type="text" value="0" />
        </article>
      </div>

      <div class="flex-two">
        <div class="flex-row">
          <div class="flex-box">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <div id="tip-per-person" class="flex-box">
            <img src="./images/icon-dollar.svg" />
            <p>1</p>
          </div>
        </div>
        <div class="flex-row">
          <div class="flex-box">
            <p>Total</p>
            <p>/ person</p>
          </div>
          <div id="total-tip" class="flex-box">
            <img src="./images/icon-dollar.svg" />
            <p>2</p>
          </div>
        </div>
        <div id="reset">RESET</div>
      </div>
    </div>
  </body>
</html>
